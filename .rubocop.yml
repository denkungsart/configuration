ClassAndModuleChildren:
  Enabled: false
Documentation:
  Enabled: false
Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation
Layout/EmptyLinesAroundAccessModifier:
  Enabled: false
Layout/IndentationConsistency:
  EnforcedStyle: rails
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Lint/HandleExceptions:
  Enabled: false
Lint/UselessAccessModifier:
  ContextCreatingMethods:
    - concerning
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Rails/Delegate:
  Enabled: false
Rails/DynamicFindBy:
  Enabled: false
Rails/HasAndBelongsToMany:
  Enabled: false
Rails/Output:
  Enabled: false
Rails/OutputSafety:
  Enabled: false
Rails/SkipsModelValidations:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Style/ConditionalAssignment:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/Next:
  MinBodyLength: 20
Style/NumericPredicate:
  Enabled: false
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': '()'
    '%I': '()'
    '%w': '()'
    '%W': '()'
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/SymbolArray:
  Enabled: false
